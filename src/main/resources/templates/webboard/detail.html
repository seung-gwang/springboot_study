<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/layout1}">
<head>
<meta charset="UTF-8">
<title>Board Detail</title>
</head>
<body>
	<div class="panel panel-default" layout:fragment="content">
		<form th:action="@{update.do}">
			<input type="hidden" class="form-control" id="bno" name="bno" th:value="${board.bno}">			
			<div class="mb-3 row">
				<label for="writer" class="col-sm-2 col-form-label">작성자</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="writer" name="writer" th:value="${board.writer}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="title" class="col-sm-2 col-form-label">TITLE</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="title" name="title" th:value="${board.title}">
				</div>
			</div>
			<div class="mb-3 row">
				<label for="content" class="col-sm-2 col-form-label">CONTENT</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="content" name="content" th:value="${board.content}">
				</div>
			</div>
			
			<div class="mb-3 row">
				<label for="content" class="col-sm-2 col-form-label">게시 시간</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="regdate" name="regdate" th:value="${board.regdate}">
				</div>
			</div>
			
			<div class="mb-3 row">
				<label for="content" class="col-sm-2 col-form-label">게시 시간</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="updatedate" name="updatedate" th:value="${board.regdate}">
				</div>
			</div>
			
			<div class="mb-3 row">
				<input class="btn btn-success" type="submit" value="저장ㄱㄱ">
			</div>
		</form>
	</div>
</body>
</html>
